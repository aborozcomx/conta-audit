[phases.setup]
nixPkgs = [
  "bash",
  "coreutils",
  "curl",
  "nginx",
  "nodejs_20",
  "openssl",
  "php82",
  "php82Packages.composer",
  "python311Packages.supervisor",
  "wget"
]

[phases.build]
cmds = [
  "mkdir -p /usr/local/bin/",
  "echo '#!/bin/bash' > /usr/local/bin/php-horizon",
  "echo '/usr/bin/php -c /assets/custom-php.ini -d memory_limit=1024M \"$@\"' >> /usr/local/bin/php-horizon",
  "chmod +x /usr/local/bin/php-horizon",
  "mkdir -p /etc/supervisor/conf.d/",
  "cp /assets/worker-*.conf /etc/supervisor/conf.d/",
  "cp /assets/custom-php.ini /app/custom-php.ini",
  "cp /assets/supervisord.conf /etc/supervisord.conf",
  "chmod +x /assets/start.sh",
  "composer install --no-dev --optimize-autoloader",
  "php -c /assets/custom-php.ini artisan config:cache",
  "php -c /assets/custom-php.ini artisan route:cache",
  "php -c /assets/custom-php.ini artisan view:cache"
]

[nixpkgs]
channel = "nixos-23.11"

[start]
cmd = "/assets/start.sh"

[staticAssets]
"start.sh" = '''
#!/usr/bin/env bash
set -e

# Transform the nginx configuration
node /assets/scripts/prestart.mjs /assets/nginx.template.conf /etc/nginx.conf

# Start supervisor
supervisord -c /etc/supervisord.conf -n
'''

"supervisord.conf" = '''
[unix_http_server]
file=/assets/supervisor.sock

[supervisord]
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/assets/supervisord.pid
nodaemon=true
silent=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///assets/supervisor.sock

[include]
files = /etc/supervisor/conf.d/*.conf
'''

"worker-nginx.conf" = '''
[program:worker-nginx]
process_name=%(program_name)s_%(process_num)02d
command=nginx -c /etc/nginx.conf
autostart=true
autorestart=true
stdout_logfile=/var/log/worker-nginx.log
stderr_logfile=/var/log/worker-nginx.log
'''

"worker-phpfpm.conf" = '''
[program:worker-phpfpm]
process_name=%(program_name)s_%(process_num)02d
command=php-fpm -y /assets/php-fpm.conf -c /assets/custom-php.ini -F
autostart=true
autorestart=true
stdout_logfile=/var/log/worker-phpfpm.log
stderr_logfile=/var/log/worker-phpfpm.log
'''


"worker-horizon.conf" = '''
[program:worker-horizon]
process_name=%(program_name)s_horizon
command=/root/.nix-profile/bin/php -c /assets/custom-php.ini -d memory_limit=1024M /app/artisan horizon
autostart=true
autorestart=true
stdout_logfile=/var/log/horizon.log
stopwaitsecs=120
user=root
numprocs=1
'''

"custom-php.ini" = '''
memory_limit = 1024M
max_execution_time = 300
max_input_time = 300
post_max_size = 35M
upload_max_filesize = 30M
opcache.enable=1
opcache.memory_consumption=256
opcache.max_accelerated_files=20000
realpath_cache_size=4096K
realpath_cache_ttl=600
'''

"php-fpm.conf" = '''
[www]
listen = 127.0.0.1:9000
user = www-data
group = www-data
listen.owner = www-data
listen.group = www-data
pm = dynamic
pm.max_children = 30
pm.start_servers = 6
pm.min_spare_servers = 3
pm.max_spare_servers = 12
pm.max_requests = 500
clear_env = no
php_admin_value[memory_limit] = 1024M
php_admin_value[post_max_size] = 35M
php_admin_value[upload_max_filesize] = 30M
php_admin_value[max_execution_time] = 300
env[PHP_INI_SCAN_DIR] = /assets
'''

"nginx.template.conf" = '''
user www-data www-data;
worker_processes 5;
daemon off;

worker_rlimit_nofile 8192;

events {
  worker_connections  1048;
}

http {
    include    $!{nginx}/conf/mime.types;
    index    index.html index.htm index.php;

    default_type application/octet-stream;
    log_format   main '$remote_addr - $remote_user [$time_local]  $status '
        '"$request" $body_bytes_sent "$http_referer" '
        '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx-access.log;
    error_log /var/log/nginx-error.log;
    sendfile     on;
    tcp_nopush   on;
    server_names_hash_bucket_size 128;

    server {
        listen ${PORT};
        listen [::]:${PORT};
        server_name localhost;

        $if(NIXPACKS_PHP_ROOT_DIR) (
            root ${NIXPACKS_PHP_ROOT_DIR};
        ) else (
            root /app;
        )

        add_header X-Content-Type-Options "nosniff";
        client_max_body_size 35M;
        index index.php;
        charset utf-8;

        $if(NIXPACKS_PHP_FALLBACK_PATH) (
            location / {
                try_files $uri $uri/ ${NIXPACKS_PHP_FALLBACK_PATH}?$query_string;
            }
        ) else (
            location / {
                try_files $uri $uri/ /index.php?$query_string;
            }
        )

        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        $if(IS_LARAVEL) (
            error_page 404 /index.php;
        ) else ()

        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_buffer_size 8k;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include $!{nginx}/conf/fastcgi_params;
            include $!{nginx}/conf/fastcgi.conf;
        }

        location ~ /\.(?!well-known).* {
            deny all;
        }
    }
}
'''
